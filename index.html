<div class="music-player-fixed">
    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
    <button id="switchTrackBtn"><i class="fas fa-retweet"></i></button> <!-- New button -->
    <span class="now-playing-label">PLAYING:</span>
    <div class="track-scroll">
        <span id="trackName">XXXX - Lull</span>

<!-- DATE CARD: TOP-RIGHT -->

  <div id="dayNum" class="date-number">00</div>
  <div id="month" class="date-month">Month</div>
</div>

<!-- MAIN HEADING -->

          <span class="welcome-grey">WELCOME TO </span>

        <div class="card" style="background-image: url('images/pinterest.jpg');">

          <p>Explore my Pins and get inspired!</p>
          <a href="https://in.pinterest.com/maksacrpin" class="btn">Check it Out</a>
        </div>
        <div class="card" style="background-image: url('images/instagram.jpg');">

          <a href="https://www.instagram.com/maksacr.esp/" class="btn">Follow Me</a>

          <a href="https://a.co/d/gGWADBi" class="btn">Read Now</a>
